<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- daisy ui and tailwind css link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-center flex justify-center items-center"
    >
      <!-- home section -->
      <section id="home-section" class="text-center space-y-6">
        <h1 class="text-8xl font-bold text-white font-anton tracking-widest">
          ALPHABET CLASH
        </h1>
        <p class="text-white">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Plays
        </p>
        <button id="btn-playnow" class="btn">Play Now</button>
      </section>

      <!-- game section -->

      <section id="game-screen-section" class="hidden">
        <!-- art board -->
        <div
          class="artboard artboard-horizontal phone-4 bg-[#FFFFFFB3] border-[#010313CC] rounded-2xl border-[10px] mb-5"
        >
          <p
            class="bg-[#010313CC] text-white w-80 p-1 rounded-b-lg text-center mx-auto"
          >
            Don't watch keyboard while playing...
          </p>
          <h1
            id="displayAlphabet"
            class="text-8xl text-center mt-20 font-semibold"
          >
            Y
          </h1>
        </div>
        <!-- keyboard -->
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <!-- <kbd class="kbd">/</kbd> -->
        </div>

        <div class="text-white flex justify-between">
          <div class="flex bg-[#894189] py-2 px-3 rounded-3xl space-x-2">
            <span>Life</span>
            <img src="./images/Group 23.svg" alt="" />
            <span id="life">10</span>
          </div>
          <div class="flex bg-[#360490] py-2 px-3 rounded-3xl space-x-2">
            <span>Score</span>
            <img src="./images/monetization_on.svg" alt="" />
            <span id="score">0</span>
          </div>
        </div>
      </section>

      <!-- game over section -->
      <section id="game-over-section" class="hidden">
        <div
          class="text-center space-y-4 rounded-2xl border border-[#FFFFFF66] p-5 px-7 bg-[#FFFFFF33]"
        >
          <p class="text-center text-white text-xl">Game Over!</p>
          <h1 class="text-white text-5xl font-semibold">
            Score : <span id="game-score">14</span>
          </h1>
          <button id="btn-playAgain" class="btn">Play Again</button>
          <p class="text-white">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./script/utilities.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
